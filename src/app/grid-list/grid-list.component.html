<mat-grid-list [cols]="totalColumns" [rowHeight]="rowHeight" style="margin: 0;">
  <mat-grid-tile *ngFor="let grid of gridList;index as index" [colspan]="grid.colSpan" [rowspan]="grid.rowSpan">
    <mat-grid-tile-header [style.place-content]="textAlign" [style.font-weight]="headerFontWeight"
      [style.font-size]="headerFontSize"> {{grid.header}}
    </mat-grid-tile-header>
  </mat-grid-tile>

  <div *ngFor="let count of gridListData;index as index ">
    <mat-grid-tile *ngFor="let data of gridListData;index as idx" [colspan]="data.colSpan" [rowspan]="data.rowSpan"
      [style.font-size]="cellFontSize" style="border-bottom:1px solid;">
      {{ count.data[fieldNames[idx]] }}
    </mat-grid-tile>
  </div>
</mat-grid-list>
